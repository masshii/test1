<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="firstview">
    <div class="firstview__img">
      <img src="img/firstview.jpg" alt="キャッチコピー">
      <h1 class="firstview__txt">キャッチコピー</h1>
    </div>
  </div>

  <div id="about">
    <h2 class="about__ttl">About</h2>
    <p class="about__txt">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>

  <div id="blog">
    <h2 class="blog__ttl">ブログ</h2>
      <div class="flex__item">
        <div class="wrap__item">
          <img src="img/blog__eyecatch1.jpg" alt="" class="wrap__item-eyecatch">
        </div>
        <div class="wrap__item-content">
          <p class="wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
        </div>

        <div class="wrap__item">
          <img src="img/blog__eyecatch2.jpg" alt="" class="wrap__item-eyecatch">
        </div>
        <div class="wrap__item-content">
          <p class="wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
        </div>

        <div class="wrap__item">
          <img src="img/blog__eyecatch3.jpg" alt="" class="wrap__item-eyecatch">
        </div>
        <div class="wrap__item-content">
          <p class="wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
  </div>

  <div id="contact">
    <h2 class="contact__ttl">お問い合わせ</h2>
    <form class="form" name="contact" method="post">
      <table class="form__item">
        <tr> 
          <th class="form__item-label">名前</th>
          <td>
          <input type="text" name="name" class="form__item-input">
          </td>
        </tr>  
      </table>
      <table class="form__item">
        <tr>  
          <th class="form__item-label" for="email">メールアドレス</th>
          <td>
          <input type="email" name="email" class="form__item-input">
          </td>
        </tr>
      </table>
      <table class="form__item">
        <tr> 
          <th class="form__item-label">用件</th>
          <td>
          <select name="ad" class="select__item-ad">
            <option value="リスト１">広告掲載について</option>
            <option value="リスト２">広告掲載について</option>
            <option value="リスト３">広告掲載について</option>
          </select>
          </td>
        </tr>
      </table> 
      <table class="form__item">
        <tr>
          <th class="form__item-label">内容</th>
          <td>
          <textarea name="textarea" class="form__item-textarea"></textarea></td>
        </tr>
      </table>
      <div class="btn">
        <input type="reset" value="削除" class="btn__reset"><br>
        <input type="submit" value="送信" class="btn__submit">
      </div>
    </form>
  </div>
</body>
</html>
